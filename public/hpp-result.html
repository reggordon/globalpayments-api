<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/hpp.css">
    <style>
        .success-page {
            text-align: center;
            padding: 40px 20px;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .success-icon.success { color: #28a745; }
        .success-icon.error { color: #dc3545; }
        .success-title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .success-title.success { color: #28a745; }
        .success-title.error { color: #dc3545; }
        .success-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .transaction-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        .transaction-details h3 {
            margin-top: 0;
            color: #333;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 500;
            color: #666;
        }
        .detail-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="result-container">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script src="/js/hpp-result.js"></script>
</body>
</html>
