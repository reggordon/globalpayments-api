<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result - Drop-In UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        h1.success {
            color: #28a745;
        }

        h1.error {
            color: #dc3545;
        }

        .result-box {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-box.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result-box.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .result-box.warning {
            background: #fff3cd;
            border: 2px solid #ffeeba;
            color: #856404;
        }

        .result-details {
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            width: 150px;
            color: #555;
        }

        .detail-value {
            flex: 1;
            color: #333;
            word-break: break-all;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .nav-buttons a, .nav-buttons button {
            flex: 1;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="result-container">
            <!-- Content will be populated by JavaScript -->
        </div>

        <div class="nav-buttons">
            <a href="/dropin.html" class="btn-secondary">← Back to Drop-In UI</a>
            <a href="/transactions.html" class="btn-primary">View Transactions →</a>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const result = params.get('result');
        const message = params.get('message');
        const orderId = params.get('orderId');
        const authCode = params.get('authCode');
        const pasRef = params.get('pasRef');
        const valid = params.get('valid') === 'true';
        const amount = params.get('amount');
        const currency = params.get('currency');

        const container = document.getElementById('result-container');
        
        // Determine success/failure
        const isSuccess = result === '00' && valid;
        const statusClass = isSuccess ? 'success' : 'error';
        const icon = isSuccess ? '✓' : '✗';
        const title = isSuccess ? 'Payment Successful!' : 'Payment Failed';

        // Build result HTML
        let html = `
            <div class="icon">${icon}</div>
            <h1 class="${statusClass}">${title}</h1>
            
            <div class="result-box ${statusClass}">
                <strong>${message || 'No message'}</strong>
            </div>
        `;

        // Add signature validation warning if invalid
        if (!valid && result) {
            html += `
                <div class="result-box warning">
                    <strong>⚠️ Warning:</strong> Response signature validation failed. 
                    This could indicate a security issue or configuration problem.
                </div>
            `;
        }

        // Add transaction details
        html += `
            <div class="result-details">
                <div class="detail-row">
                    <div class="detail-label">Result Code:</div>
                    <div class="detail-value">${result || 'N/A'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Order ID:</div>
                    <div class="detail-value"><code>${orderId || 'N/A'}</code></div>
                </div>
        `;

        if (amount && currency) {
            const formattedAmount = new Intl.NumberFormat('en-US', { 
                style: 'currency', 
                currency: currency 
            }).format(parseFloat(amount));
            
            html += `
                <div class="detail-row">
                    <div class="detail-label">Amount:</div>
                    <div class="detail-value">${formattedAmount}</div>
                </div>
            `;
        }

        if (authCode) {
            html += `
                <div class="detail-row">
                    <div class="detail-label">Auth Code:</div>
                    <div class="detail-value">${authCode}</div>
                </div>
            `;
        }

        if (pasRef) {
            html += `
                <div class="detail-row">
                    <div class="detail-label">Payment Reference:</div>
                    <div class="detail-value">${pasRef}</div>
                </div>
            `;
        }

        html += `
                <div class="detail-row">
                    <div class="detail-label">Signature Valid:</div>
                    <div class="detail-value">${valid ? '✓ Yes' : '✗ No'}</div>
                </div>
            </div>
        `;

        container.innerHTML = html;
    </script>
</body>
</html>
